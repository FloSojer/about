<nav [ngClass]="isDark ? ' bg-contrast' : 'bg-primary'">
    <div class="mx-auto max-w-7xl px-2 sm:px-6 lg:px-8">
        <div class="relative flex h-16 items-center justify-between">
            <div class="absolute inset-y-0 left-0 flex items-center sm:hidden">
                <button type="button" (click)="setMenuOpen()"
                    class="relative inline-flex items-center justify-center rounded-md p-2 text-gray-400 hover:bg-gray-700 hover:text-white"
                    aria-controls="mobile-menu" aria-expanded="false">
                    <span class="absolute -inset-0.5"></span>
                    <span class="sr-only">Open main menu</span>
                    @if(!menuOpen){
                    <svg class="block h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
                        aria-hidden="true">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                    </svg>
                    } @else {
                    <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
                        aria-hidden="true">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                    }
                </button>
            </div>
            <div class="flex flex-1 items-center justify-center sm:items-stretch sm:justify-start">
                <div class="flex flex-shrink-0 items-center">
                    <!-- LOGO -->
                     <fa-icon [icon]="icons.personBiking" [ngClass]="isDark ? 'text-primary' : 'text-contrast'"> </fa-icon>
                </div>
                <div class="hidden sm:ml-6 sm:block">
                    <div class="flex space-x-4">
                        <!-- Current: "bg-gray-900 text-white", Default: "text-gray-300 hover:bg-gray-700 hover:text-white" -->
                        <a (click)="router.navigate([''])"
                            ngClass=""
                            class="mobileSelected"
                            aria-current="page">
                            Home
                        </a>
                        <a (click)="router.navigate([''])"
                            class="rounded-md px-3 py-2 text-sm font-medium text-gray-300 hover:bg-gray-700 hover:text-white">
                            About Me
                        </a>
                        <a (click)="router.navigate([''])"
                            class="rounded-md px-3 py-2 text-sm font-medium text-gray-300 hover:bg-gray-700 hover:text-white">
                            Pricing
                        </a>
                        <a (click)="router.navigate([''])"
                            class="rounded-md px-3 py-2 text-sm font-medium text-gray-300 hover:bg-gray-700 hover:text-white">
                            Gageml
                        </a>
                    </div>
                </div>
            </div>
            <div class="absolute inset-y-0 right-0 flex items-center pr-2 sm:static sm:inset-auto sm:ml-6 sm:pr-0">
                <button type="button" (click)="setDarkTheme()"
                    class="relative rounded-full bg-gray-800 p-1 text-gray-400 hover:text-white">
                    <span class="absolute -inset-1.5"></span>
                    @if(isDark){
                        <fa-icon [icon]="icons.moon" class="text-primary"></fa-icon>
                    }@else {
                        <fa-icon [icon]="icons.moonLight" class="text-contrast"></fa-icon>
                    }
                </button>
            </div>
        </div>
    </div>

    <!-- Mobile menu, show/hide based on menu state. -->
    @if(menuOpen){
    <div class="sm:hidden" id="mobile-menu">
        <div class="space-y-1 px-2 pb-3 pt-2">
            <!-- Current: "bg-gray-900 text-white", Default: "text-gray-300 hover:bg-gray-700 hover:text-white" -->
            <a (click)="navigateTo('/')" 
                [ngClass]="isDark ? 
                    route === '/' ?  'mobileSelectedDark' : 'mobileNavItemDark' : 
                    route === '/' ? 'mobileSelectedLight ':'mobileNavItemLight'">
                TEST
            </a>
            <a (click)="navigateTo('/about')" 
            [ngClass]="isDark ? 
            route === '/about' ?  'mobileSelectedDark' : 'mobileNavItemDark' : 
            route === '/about' ? 'mobileSelectedLight ':'mobileNavItemLight'">
                About Me
            </a>
            <a (click)="navigateTo('/services')"                 
            [ngClass]="isDark ? 
            route === '/services' ?  'mobileSelectedDark' : 'mobileNavItemDark' : 
            route === '/services' ? 'mobileSelectedLight ':'mobileNavItemLight'">
                Services
            </a>
            <a (click)="navigateTo('/test')"
                [ngClass]="isDark ? 
                route === '/test' ?  'mobileSelectedDark' : 'mobileNavItemDark' : 
                route === '/test' ? 'mobileSelectedLight ':'mobileNavItemLight'">
                TEST
            </a>
        </div>
    </div>
    }
</nav>
